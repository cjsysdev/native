<!DOCTYPE html>
<html>
  <head>
    <title>Native Exercise</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        background-color: #1f1f1f;
        color: aliceblue;
        font-family: Arial, Helvetica, sans-serif;
      }

      nav {
        text-align: center;
      }

      nav li {
        display: inline;
      }

      nav a {
        font-size: smaller;
        text-decoration: none;
        padding: 0 25px;
      }

      form {
        text-align: center;
      }

      form input {
        display: flex;
        margin: auto;
        margin-bottom: 10px;
        border: none;
        background-color: aliceblue;
        color: #1f1f1f;
        height: 20px;
        text-align: center;
      }

      button {
        margin-top: 10px;
        border: none;
        border: 1px;
      }

      button a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div style="margin-top: 10px">
      <nav>
        <li><a href="#" onclick="login()">LOGIN</a></li>
        <li><a href="#" onclick="register()">REGISTER</a></li>
      </nav>
    </div>

    <div id="forms" style="margin-top: 50px">
      <form id="login" action="" method="post">
        <input id="username" type="text" placeholder="username" />
        <input id="password" type="password" placeholder="password" />
        <button type="submit" onclick="do_login(event)">Login</button>
      </form>
      <form id="register" action="" method="post" hidden>
        <input type="text" name="" placeholder="name" />
        <input type="text" name="" placeholder="username" />
        <input type="password" name="" placeholder="password" />
        <input type="password" name="" placeholder="confirm password" />
        <button type="submit">Register</button>
      </form>
    </div>
  </body>

  <script>
    const regId = document.getElementById("register");
    const logId = document.getElementById("login");

    function register() {
      logId.hidden = true;
      regId.hidden = false;
    }

    function login() {
      regId.hidden = true;
      logId.hidden = false;
    }

    function do_login(event){
      event.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      alert(`ajax request ${username} | ${password}`);
    }
  </script>
</html>
